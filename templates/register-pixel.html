{% extends "base-pixel.html" %}

{% block title %}Register - Prompts Library{% endblock %}

{% block content %}
    <!-- Main Content -->
    <div class="pixel-container" style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 180px);">
        <div style="width: 100%; max-width: 450px; background: rgba(26, 26, 31, 0.9); border: 2px solid var(--pixel-purple); border-radius: 12px; padding: 2.5rem; box-shadow: 0 8px 30px rgba(157, 78, 221, 0.3);">
            <h1 style="font-family: 'Press Start 2P', cursive; font-size: 1.5rem; text-align: center; background: linear-gradient(135deg, #FFD700, #FF8C00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 2rem; filter: drop-shadow(0 0 10px #FFD700);">Join Us</h1>
            
            <form method="POST" id="registerForm" class="show-loading" style="font-family: 'VT323', monospace;">
                <div style="margin-bottom: 1.5rem;">
                    <label for="username" style="display: block; font-size: 1.1rem; color: var(--pixel-cyan); margin-bottom: 0.5rem;">Username</label>
                    <input type="text" id="username" name="username" required pattern="^[A-Za-z0-9_]+$"
                           style="width: 100%; padding: 0.8rem; font-size: 1.1rem; font-family: 'VT323', monospace; background: rgba(11, 11, 16, 0.8); border: 2px solid var(--pixel-purple); border-radius: 8px; color: var(--pixel-white); transition: all 0.3s ease;"
                           onfocus="this.style.borderColor='var(--pixel-cyan)'; this.style.boxShadow='0 0 10px var(--pixel-cyan)'"
                           onblur="this.style.borderColor='var(--pixel-purple)'; this.style.boxShadow='none'">
                    <div style="font-size: 0.9rem; color: rgba(248, 249, 250, 0.6); margin-top: 0.3rem;">Only letters, numbers, and underscores</div>
                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <label for="email" style="display: block; font-size: 1.1rem; color: var(--pixel-cyan); margin-bottom: 0.5rem;">Email</label>
                    <input type="email" id="email" name="email" required class="pixel-input"
                           >
                </div>
                
                <div style="margin-bottom: 1.5rem;">
                    <label for="password" style="display: block; font-size: 1.1rem; color: var(--pixel-cyan); margin-bottom: 0.5rem;">Password</label>
                    <input type="password" id="password" name="password" required
                           style="width: 100%; padding: 0.8rem; font-size: 1.1rem; font-family: 'VT323', monospace; background: rgba(11, 11, 16, 0.8); border: 2px solid var(--pixel-purple); border-radius: 8px; color: var(--pixel-white); transition: all 0.3s ease;"
                           onfocus="this.style.borderColor='var(--pixel-cyan)'; this.style.boxShadow='0 0 10px var(--pixel-cyan)'"
                           onblur="this.style.borderColor='var(--pixel-purple)'; this.style.boxShadow='none'">
                </div>
                
                <div style="margin-bottom: 1.5rem; font-size: 0.9rem; color: rgba(248, 249, 250, 0.7);">
                    <input type="checkbox" id="terms" name="terms" required style="margin-right: 0.5rem;">
                    <label for="terms">I agree to the <a href="{{ url_for('terms_conditions') }}" target="_blank" style="color: var(--pixel-cyan); text-decoration: none;">Terms & Conditions</a> and <a href="{{ url_for('privacy_policy') }}" target="_blank" style="color: var(--pixel-cyan); text-decoration: none;">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="pixel-btn pixel-btn-primary" style="width: 100%; padding: 1rem; font-size: 1.2rem; margin-bottom: 1rem;">Register</button>
            </form>
            
            <div style="text-align: center; font-family: 'VT323', monospace; font-size: 1.1rem; color: rgba(248, 249, 250, 0.7); margin-top: 1.5rem;">
                <p>Already have an account? <a href="{{ url_for('login') }}" style="color: var(--pixel-cyan); text-decoration: none;">Login here</a></p>
            </div>
        </div>
    </div>
{% endblock %}
