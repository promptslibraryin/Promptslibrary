{% extends "base-pixel.html" %}

{% block title %}OTP Verification - Prompts Library{% endblock %}

{% block content %}
    <!-- Main Content -->
    <div class="pixel-container" style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 180px);">
        <div class="auth-card" style="width: 100%; max-width: 450px; background: rgba(26, 26, 31, 0.9); border: 2px solid var(--pixel-purple); border-radius: 12px; padding: 2.5rem; box-shadow: 0 8px 30px rgba(157, 78, 221, 0.3);">
            <div style="text-align: center; margin-bottom: 1.5rem;">
                <i class="fas fa-shield-alt" style="font-size: 3rem; color: var(--pixel-cyan); filter: drop-shadow(0 0 10px var(--pixel-cyan));"></i>
            </div>
            <h1 class="auth-title" style="font-family: 'Press Start 2P', cursive; font-size: 1.3rem; text-align: center; background: linear-gradient(135deg, #FFD700, #FF8C00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; filter: drop-shadow(0 0 10px #FFD700);">OTP Verification</h1>
            <p style="text-align: center; font-family: 'VT323', monospace; font-size: 1.1rem; color: rgba(248, 249, 250, 0.7); margin-bottom: 2rem;">We've sent a 6-digit code to your email</p>
            
            {% if error %}
                <div style="padding: 1rem; margin-bottom: 1rem; background: rgba(220, 53, 69, 0.2); border: 2px solid #dc3545; border-radius: 8px; font-family: 'VT323', monospace; font-size: 1.1rem; color: #dc3545;">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST" class="show-loading" style="font-family: 'VT323', monospace;">
                <div style="margin-bottom: 1.5rem;">
                    <label for="otp" style="display: block; font-size: 1.1rem; color: var(--pixel-cyan); margin-bottom: 0.5rem;">Enter OTP Code</label>
                    <input type="text" id="otp" name="otp" required maxlength="6"
                           style="width: 100%; padding: 1rem; font-size: 1.5rem; font-family: 'VT323', monospace; background: rgba(11, 11, 16, 0.8); border: 2px solid var(--pixel-purple); border-radius: 8px; color: var(--pixel-white); text-align: center; letter-spacing: 0.5rem; transition: all 0.3s ease;"
                           onfocus="this.style.borderColor='var(--pixel-cyan)'; this.style.boxShadow='0 0 10px var(--pixel-cyan)'"
                           onblur="this.style.borderColor='var(--pixel-purple)'; this.style.boxShadow='none'"
                           placeholder="000000">
                </div>
                
                <button type="submit" class="pixel-btn pixel-btn-primary" style="width: 100%; padding: 1rem; font-size: 1.2rem; margin-bottom: 1rem;">
                    <i class="fas fa-check-circle" style="margin-right: 0.5rem;"></i>Verify OTP
                </button>
            </form>
            
            <form id="resendForm" method="POST" class="show-loading" style="margin-top: 1rem;">
                <input type="hidden" name="resend_otp" value="1">
                <button id="resendBtn" type="submit" class="pixel-btn" style="width: 100%; background: transparent; border: 2px solid var(--pixel-purple); color: var(--pixel-purple); padding: 0.8rem;">
                    <i class="fas fa-redo" style="margin-right: 0.5rem;"></i>Resend OTP
                </button>
            </form>
        </div>
    </div>

    <script>
        const resendForm = document.getElementById('resendForm');
        const resendBtn = document.getElementById('resendBtn');
        let countdown = 0;

        function startCountdown(seconds) {
            countdown = seconds;
            resendBtn.disabled = true;
            const origText = resendBtn.innerHTML;
            const timer = setInterval(() => {
                if (countdown <= 0) {
                    clearInterval(timer);
                    resendBtn.disabled = false;
                    resendBtn.innerHTML = origText;
                } else {
                    resendBtn.innerHTML = `<i class="fas fa-clock" style="margin-right: 0.5rem;"></i>Resend OTP (${countdown}s)`;
                    countdown -= 1;
                }
            }, 1000);
        }

        resendForm.addEventListener('submit', (e) => {
            startCountdown(10);
        });
    </script>
{% endblock %}
