{% extends "base-pixel.html" %}

{% block title %}Forgot Password - Prompts Library{% endblock %}

{% block content %}
    <!-- Main Content -->
    <div class="pixel-container" style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 180px);">
        <div style="width: 100%; max-width: 450px; background: rgba(26, 26, 31, 0.9); border: 2px solid var(--pixel-purple); border-radius: 12px; padding: 2.5rem; box-shadow: 0 8px 30px rgba(157, 78, 221, 0.3);">
            <div style="text-align: center; margin-bottom: 1.5rem;">
                <i class="fas fa-key" style="font-size: 3rem; color: var(--pixel-gold); filter: drop-shadow(0 0 10px var(--pixel-gold));"></i>
            </div>
            <h1 style="font-family: 'Press Start 2P', cursive; font-size: 1.3rem; text-align: center; background: linear-gradient(135deg, #FFD700, #FF8C00); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; filter: drop-shadow(0 0 10px #FFD700);">Forgot Password?</h1>
            <p style="text-align: center; font-family: 'VT323', monospace; font-size: 1.1rem; color: rgba(248, 249, 250, 0.7); margin-bottom: 2rem;">Enter your email to receive a password reset OTP</p>
            
            <form method="POST" style="font-family: 'VT323', monospace;">
                <div style="margin-bottom: 1.5rem;">
                    <label for="email" style="display: block; font-size: 1.1rem; color: var(--pixel-cyan); margin-bottom: 0.5rem;">Email Address</label>
                    <input type="email" id="email" name="email" required class="pixel-input"
                           placeholder="your@email.com">
                    <div style="font-size: 0.9rem; color: rgba(248, 249, 250, 0.6); margin-top: 0.3rem;">We'll send you an OTP to reset your password</div>
                </div>
                
                <button type="submit" class="pixel-btn pixel-btn-primary" style="width: 100%; padding: 1rem; font-size: 1.2rem; margin-bottom: 1rem;">
                    <i class="fas fa-paper-plane" style="margin-right: 0.5rem;"></i>Send Reset OTP
                </button>
            </form>
            
            <div style="text-align: center; font-family: 'VT323', monospace; font-size: 1.1rem; color: rgba(248, 249, 250, 0.7); margin-top: 1.5rem;">
                <a href="{{ url_for('login') }}" style="color: var(--pixel-cyan); text-decoration: none;">
                    <i class="fas fa-arrow-left" style="margin-right: 0.3rem;"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
{% endblock %}
